<!DOCTYPE html>
<html>
<head>
	<title>Reviewing JavaScript studies</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		/* Array / Vetor - Array Class Methods;

		https://youtu.be/IqzCuR6_LaE

		unshift() = adiciona um ou mais elementos no início de um array e retorna o número de elementos (propriedade length) atualizado.
		push() = adiciona um ou mais elementos ao final de um array e retorna o novo comprimento desse array
		splice() = altera o conteúdo de uma lista, adicionando novos elementos enquanto remove elementos antigos.
		shift() = remove o primeiro elemento de um array e retorna esse elemento.
		pop() = remove o último elemento de um array e retorna aquele elemento.

		join() =
		length() =
		concat() =
		reverse() =
		indexOf() =
		*/

		var backpack=[], after;

		backpack.push("knife");
		backpack.push("arrowhead");
		backpack.push("strings");
		backpack.push("flashlight");
		backpack.unshift("glove");
		backpack.push("keys");
		backpack.push("wire");

		document.write("<h4>Backpack items:</h4>");

		document.write(backpack[0]+"<br>");
		document.write(backpack[1]+"<br>");
		document.write(backpack[2]+"<br>");
		document.write(backpack[3]+"<br>");
		document.write(backpack[4]+"<br>");
		document.write(backpack[5]+"<br>");
		document.write(backpack[6]+"<br><hr>");

		after = backpack.indexOf("keys");

		if (after < 0) {
			console.log("This item is not in the backpack! ");
		} else {
			console.log("This item is in the backpack. Position: ["+after+"]");
		}
	</script>
</body>
</html>
