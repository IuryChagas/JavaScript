<!DOCTYPE html>
<html>
<head>
	<title>Matriz</title>
	<style type="text/css">
		body {
			background-color: #282A2E;
			color: #C5C8C6;
			width: 50%;
			margin: 0 auto;
			text-align: center;
/*			padding: 1em;*/
		}
		.center {
			text-align: center;
		}
	</style>
</head>
<body>
	<blockquote class="center">
		<h1>Iury Chagas</h1>
		<cite>O sucesso advém de continuo esforço</cite>
	</blockquote>
	<script>
		
		var backpack = new Array();

		var	item0 = ["Strawberry", 7];
			item1 = ["Pineapple", 5],
			item2 = ["Banana", 3],
			item3 = ["Orange", 16];
			item4 = ["Apple", 4],
			item5 = ["Lemon", 5];
			item6 = ["Guava", 2]

		backpack.push(item0);
		backpack.push(item1);
		backpack.push(item2);
		backpack.push(item3);
		backpack.push(item4);
		backpack.push(item5);
		backpack.push(item6);

		for(var row = 0; row < 7; row++){
			for(var column = 0; column < 2; column++){
				document.write(backpack[row][column]+" ");
			}
			document.write("<br>");
		}
		document.write("<hr>");
	</script>
</body>
</html>
