<!DOCTYPE html>
<html>
<head>
	<title>loop FOR</title>
	<style type="text/css">
		body {
			background-color: #282A2E;
			color: #C5C8C6;
			font-family: sans-serif;
		}
		.center {
			text-align: center;
		}
	</style>
</head>
<body>
	<blockquote class="center">
		<h1>Iury Chagas</h1>
		<cite>O sucesso advém de continuo esforço</cite>
	</blockquote>
	<script>
		var num = [];

		num.push(0);
		num.push(1);
		num.push(2);
		num.push(3);
		num.push(4);

		for (cont = 0; cont < 5; cont++) {
			document.write(num[cont]+"<br>");
		};
	</script>
</body>
</html>
