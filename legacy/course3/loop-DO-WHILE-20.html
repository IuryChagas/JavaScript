<!DOCTYPE html>
<html>
<head>
	<title>loop DO WHILE</title>
	<style type="text/css">body{background-color: #282A2E;color: #C5C8C6;font-family: sans-serif;}.center {text-align: center;}</style>
</head>
<body>
	<blockquote class="center">
		<h1>Iury Chagas</h1>
		<cite>O sucesso advém de continuo esforço</cite>
	</blockquote>
	<script>
		var n = 0;
		
		while(n<10){
			document.write("JavaScript<br>");
			n++;
		};

		do{
			document.write("**<br>");
			n++;
		}while(n < 10);
	</script>
</body>
</html>
