<!DOCTYPE html>
<html>
<head>
	<title>Reviewing JavaScript studies</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		var num = parseInt(prompt("Insira o 1° Valor: "));
		var numFix = parseInt(prompt("Insira o 2° valor: "));

		if (num > numFix){
			res=(num+" é Maior que 20");
		}else if(num < numFix){
			res=(num+" é Menor que 20");
		}else if(num == numFix){
			res=(num+" é igual a 20");
		}else{
			res=(num+" Valor Inválido!");
		}
		document.write(res);
	</script>
</body>
</html>
