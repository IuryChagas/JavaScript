<!DOCTYPE html>
<html>
<head>
	<title>getElementById</title>
</head>
<body>
	<p id="text">Iury Chagas</p>
	
	<div id="box">
		
	</div>
	<script>
		var txt = document.getElementById("text");
		txt.style.color='#f00';
		txt.style.fontSize='50px';

		var cx = document.getElementById("box");
		cx.style.border="1px solid #000";
		cx.style.width="300px";
		cx.style.height="300px";
		cx.style.backgroundColor="#f3f3f3";
		// https://www.youtube.com/watch?v=YGdRnNTdyfE
		// https://www.youtube.com/watch?v=gP0_rmzpKEc
		// 
	</script>
</body>
</html>
