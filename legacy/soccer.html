<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Soccer Winners</title>
	<style>
		body {
		 font-family: "monospace";
		 background-color: #2a2824;
		 color: #1ae6e6;
		 width: 60%;
		 margin: 10% auto;
		}

		hr {
		 border: dotted #3e3c38 1px;
		}

		p:last-child {
			text-align: center;
		}
	</style>
</head>
<body>
	<script>
		function skipline(phrase) {
			phrase = document.write("<hr>");
		};

		function print(line) {
			line = document.write(line+"<br>");
		}

		var victories = parseInt(prompt("Number of victories: "));
		var tied = parseInt(prompt("Number of tied: "));
		var defeats = parseInt(prompt("Numder of defeats: "));

		var totalpoints = victories * 3 + tied;

		print("Your team's score last year's: "+28+" points");
		skipline();
		print("Number of victories: "+victories);
		print("Number of tied: "+tied);
		print("Number of defeats: "+defeats);
		skipline();
		print("Your team has: 🏆 "+totalpoints+" points");

		if (totalpoints > 28) {
			skipline();
			print("Your team is BETTER than last year's.");
		} else if (totalpoints == 28) {
				skipline();
				print("Your team has not progressed, It's with the same points!");
		} else {
				skipline();
				print("Your team is WORSE than last year's.");
		};

	</script>
	<p>Try again: Ctrl + R or F5</p>
</body>
</html>
