<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Age is...</title>
	<style>
		body {
		 font-family: "monospace";
		 background-color: #2a2824;
		 color: #1ae6e6;
		 width: 60%;
		 margin: 10% auto;
		}

		hr {
		 border: dotted #3e3c38 1px;
		}

		p:last-child {
			text-align: center;
		}
	</style>
</head>
<body>
	<script>
	function skipline(phrase) {
		phrase = document.write("<hr>");
	};

	function print(line) {
		line = document.write(line+"<br>");
	}

	/*	formula: Weight / (Height * Height)		*/
	function calcImc(weight, height) {
		return weight / (height * height);
	}

		var userName = prompt("What's your Name? ");
		var informedWeight = prompt(userName+" what's your Weight? ");
		var informedHeight = prompt("and now, Whta's your Height? ");
		var userImc = calcImc(informedWeight, informedHeight);

		print("▸ "+userName);
		skipline();
		print("Informed Weight: "+Math.round(informedWeight)+" kg");
		print("Informed Height: "+(informedHeight)+" m");
		skipline();
		print("▸ "+userName+" your imc is: "+Math.round(userImc));
		skipline();

		if(userImc > 18.5 && userImc < 35) {
			print("Your imc is excellent!");
		}if(userImc <= 18.5) {
			print("You are below recommended.");
		}if (userImc >= 35) {
			print("You are above recommended.");
		}

</script>
</body>
</html>
