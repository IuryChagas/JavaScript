<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Arrays JS</title>
	<style>
		h1 {
			text-align: center; 
		}
		body {
			width: 50%;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<h1>Working with condition While and Do While</h1>
	<p>Do While</p>
	<script>
	var numb = 10;
		do {
			numb = numb -1;
			document.write(numb+"<br>");
		}while(numb > 0);
	</script>
	<p>While</p>
	<script>
	var numb = 10;
		while(numb > 0){
			numb = numb - 1;
			document.write(numb+"<br>");
		}
	</script>
</body>
</html>
