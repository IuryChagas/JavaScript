	<input type="text" id="weigth" placeholder=" weigth /kg">

	<select id="fruits">
		<option value="apple">apple</option>
		<option value="watermelon">watermelon</option>
		<option value="lemon">lemon</option>
		<option value="">nenhum</option>
	</select>
	<br>
	<button onclick="balance();">To Weigth</button>
	<br>
	<span id="result"></span>
	<script>
		function balance(argument) {
			var fruits = document.getElementById('fruits').value;
			var weigth = document.getElementById('weigth').value;
			if(!weigth){
				document.getElementById('result').innerHTML = "Please Fill Weigth!";
				return;
			}
			switch (fruits){
				case "apple":
					document.getElementById('result').innerHTML = "$"+ weigth * 0.35;
					break;
				case "watermelon":
					document.getElementById('result').innerHTML = "$"+ weigth * 0.59;
					break;
				case "lemon":
					document.getElementById('result').innerHTML = "$"+ weigth * 0.16;
					break;
				default:
					document.getElementById('result').innerHTML = "Product not registered!";
			}
		}
	</script>
