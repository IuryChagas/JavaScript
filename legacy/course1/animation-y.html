<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation - S04 </title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var screen = document.querySelector('canvas');
        var paintBrush = screen.getContext('2d');
        paintBrush.fillStyle = '#c3c3c3';
        paintBrush.fillRect(0, 0, 600, 400);

        function printBall(x, y, radius){
            paintBrush.fillStyle = 'blue';
            paintBrush.beginPath();
            paintBrush.arc(x, y, radius, 0, 2 * Math.PI);
            paintBrush.fill();
        }

        function cleanScreen(){
            paintBrush.clearRect(0, 0, 600, 400);
        }
        var x = 20;
        var y = 20;
        var direction = 1;

        var radius = 10;
        function updateScreen(){

            cleanScreen();

            if (y > 390) {
                direction = -1;
            }else if(y < 10){
                direction = 1;
            }

            printBall(x, y, radius);
            y = y + direction;
        };
        setInterval(updateScreen, 10);
    </script>
</body>
</html>
