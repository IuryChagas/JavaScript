<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Flags animation</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var screen = document.querySelector('canvas');
        var brush = screen.getContext('2d');

        function printBrazilFlag() {

            brush.fillStyle = 'green';
            brush.fillRect(0, 0, 600, 400);

            brush.fillStyle = 'yellow';
            brush.beginPath();
            brush.moveTo(300, 50);
            brush.lineTo(50, 200);
            brush.lineTo(550, 200);
            brush.fill();

            brush.beginPath();
            brush.moveTo(50, 200);
            brush.lineTo(300, 350);
            brush.lineTo(550, 200);
            brush.fill();

            brush.fillStyle = 'darkblue';
            brush.beginPath();

            brush.arc(300, 200, 100, 0, 2 * Math.PI);
            brush.fill();
        }

        function cleanScreen(){
            brush.clearRect(0, 0, 600, 400);
        }

        function updateScreen(){
            cleanScreen();
        }

        function printGermanyFlag(){
            brush.fillStyle = 'black';
            brush.fillRect(0, 0, 600, 133);

            brush.fillStyle = 'red';
            brush.fillRect(0, 133, 600, 133);

            brush.fillStyle = 'yellow';
            brush.fillRect(0, 266, 600, 134);
        }

        var showBrasilFlag = true;

        function flagChanger(){
            if (showBrasilFlag) {

                printBrazilFlag();

            }else {

                printGermanyFlag();

            }
            showBrasilFlag = !showBrasilFlag;
        }
        setInterval(flagChanger, 900);

    </script>
</body>
</html>
