<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thit the Target</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var screen = document.querySelector('canvas');
        var brush = screen.getContext('2d');

        brush.fillStyle = '#c3c3c3';
        brush.fillRect(0, 0, 600, 400);

        var xPosition;
        var yPosition;
        var radius = 10;

         function printCircle(x, y, radius, color){
            brush.fillStyle = color;
            brush.beginPath();
            brush.arc(x, y, radius, 0, 2 * Math.PI);
            brush.fill();
         }
         function cleanScreen (){
             brush.clearRect(0, 0, 600, 400);
         }
         function printTargetDisc(x, y, radius){
            printCircle(x, y, radius+20, 'red');
            printCircle(x, y, radius+10, 'white');
            printCircle(x, y, radius, 'red');
         }
         function aleatoryPosition (maximumValue){
             return Math.floor(Math.random() * maximumValue);
         }
         printTargetDisc(xPosition, yPosition, radius);
         function renderPage(){
            cleanScreen();
            xPosition = aleatoryPosition(600);
            yPosition = aleatoryPosition(400);

            printTargetDisc(xPosition, yPosition, radius);
         }
         function scoreboardAlert(event){
            var x = event.pageX - screen.offsetLeft;
            var y = event.pageY - screen.offsetTop;
            if (    (x > xPosition - radius) &&  (x < xPosition + radius)
                &&  (y > yPosition - radius) &&  (y < yPosition + radius)   ){
                    alert('☆彡(ノ^ ^)ノ You hit the target ヘ(^ ^ヘ)☆彡');
                }
         }
         screen.onclick = scoreboardAlert;
         setInterval(renderPage, 1000);
    </script>
</body>
</html>
