<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Clicking</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var screen = document.querySelector('canvas');
        var printf = screen.getContext('2d');

        printf.fillStyle = 'lightgrey';
        printf.fillRect(0, 0, 600, 400);

        var radius = 10;

        function printCircle(x, y, radius, color){
            printf.fillStyle = color;
            printf.beginPath();
            printf.arc(x, y, radius, 0, 2 * Math.PI);
            printf.fill();
        }

        printCircle(300,200, radius + 20, 'red');
        printCircle(300,200, radius + 10, 'white');
        printCircle(300,200, radius, 'red');

        function firing(event) {
            var x = event.pageX - screen.offsetLeft;
            var y = event.pageY - screen.offsetTop;

            if ((x > 300 - radius) && (x < 300 + radius)
                && (y > 200 - radius) && (y < 200 + radius)) {
                alert('You killed the duck!');
            }
        }
        screen.onclick = firing;
    </script>
</body>
</html>
